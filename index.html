<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        /* CSS Code */
        .a {
            background-color: #f2f2f2;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        body {
            background-color: #f2f2f2;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            text-align: center;
        }

        input {
            padding: 10px;
            border: 1px solid black;
            border-radius: 4px;
            margin: 10px 0;
            width: 100%;
        }

        button {
            background-color: yellow;
            color: black; /* Updated for better contrast */
            padding: 10px;
            border: none;
            border-radius: 5px; /* Added for consistent design */
            cursor: pointer;
            margin: 10px 0;
            width: 100px;
            font-size: 18px;
            text-transform: uppercase;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            color: white; /* Matches the hover background */
        }

        button:focus {
            outline: 2px solid #45a049; /* Added focus style for accessibility */
            outline-offset: 2px;
        }

        #total {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="a">
        <h1>Tip Calculator</h1>
        <label for="bill">Bill Amount:</label>
        <input type="number" id="bill" placeholder="Enter bill amount">

        <label for="tip">Tip Percentage:</label>
        <input type="number" id="tip" placeholder="Enter tip percentage">

        <button id="calculate">Calculate</button>

        <p id="total">Total: $0.00</p>
    </div>

    <script>
        // JavaScript Code
        const calculateBtn = document.getElementById("calculate");
        const billInput = document.getElementById("bill");
        const tipInput = document.getElementById("tip");
        const totalSpan = document.getElementById("total");

        function calculateTotal() {
            const billValue = parseFloat(billInput.value);
            const tipValue = parseFloat(tipInput.value);

            // Validate inputs
            if (isNaN(billValue) || billValue < 0) {
                alert("Please enter a valid bill amount.");
                return;
            }

            if (isNaN(tipValue) || tipValue < 0) {
                alert("Please enter a valid tip percentage.");
                return;
            }

            // Calculate total
            const totalValue = billValue * (1 + tipValue / 100);
            totalSpan.innerText = `Total: $${totalValue.toFixed(2)}`; // Display total with 2 decimal places
        }

        // Add event listener to the button
        calculateBtn.addEventListener("click", calculateTotal);
    </script>
</body>
</html>
